---
- name: Certificate module
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../ansible_vault_vars/oneobject_node_connection_variables.yml
  vars:
    connection_info:
      http_request_timeout: "{{ http_request_timeout }}"
      http_request_retry_times: "{{ http_request_retry_times }}"
      http_request_retry_interval_seconds: "{{ http_request_retry_interval_seconds }}"
      ssl: "{{ ssl }}"
      cluster_name: "{{ cluster_name }}"
      region: "{{ region }}"
      oneobject_node_username: "{{ oneobject_node_username }}"
      oneobject_node_userpass: "{{ oneobject_node_userpass }}"
      oneobject_node_client_id: "{{ oneobject_node_client_id }}"

  tasks:
    ####################################################################
    # Task 1 : Add a certificate to VSP One Object
    ####################################################################
    - name: Add a certificate to VSP One Object
      hitachivantara.vspone_object.oneobject_node.hv_certificates:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          cert_file_path: "/path/to/certificate.crt"
      register: output_variable

    - name: Display output_variable
      ansible.builtin.debug:
        var: output_variable

    ####################################################################
    # Task 2 : Delete a certificate from VSP One Object
    ####################################################################
    - name: Delete a certificate from VSP One Object
      hitachivantara.vspone_object.oneobject_node.hv_certificates:
        connection_info: "{{ connection_info }}"
        state: "absent"
        spec:
          delete_cert_dn: "EMAILADDRESS=sample@example.com, CN=*.example.com, OU=SampleOU, O=SampleOrg, L=New York, ST=New York, C=US"
      register: output_variable

    - name: Display output_variable
      ansible.builtin.debug:
        var: output_variable
