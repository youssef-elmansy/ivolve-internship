# Elastic Search CS - basic & auth variants
# -----------------------------------------------------------------------------------------------

- name: Elastic CS (create)
  ravendb.ravendb.connection_string:
    url: "http://192.168.100.15:8080"
    database_name: "my_database"
    name: "elastic"
    cs_type: "ELASTIC_SEARCH"
    properties:
      nodes:
        - "http://localhost:9200"
    state: present

- name: Elastic CS API Key
  ravendb.ravendb.connection_string:
    url: "http://192.168.100.15:8080"
    database_name: "my_database"
    name: "elastic_api_key"
    cs_type: "ELASTIC_SEARCH"
    properties:
      nodes:
        - "http://localhost:9200"
      authentication:
        api_key:
          api_key_id: "id123"
          api_key: "secret"
    state: present

- name: Elastic CS encoded API Key
  ravendb.ravendb.connection_string:
    url: "http://192.168.100.15:8080"
    database_name: "my_database"
    name: "elastic_encoded_api_key"
    cs_type: "ELASTIC_SEARCH"
    properties:
      nodes:
        - "http://localhost:9200"
      authentication:
        api_key:
          api_key_id: "id456"
          encoded_api_key: "ZXhhbXBsZS1lbmNvZGVk"
    state: present

- name: Elastic CS Basic
  ravendb.ravendb.connection_string:
    url: "http://192.168.100.15:8080"
    database_name: "my_database"
    name: "elastic_basic"
    cs_type: "ELASTIC_SEARCH"
    properties:
      nodes:
        - "http://localhost:9200"
      authentication:
        basic:
          username: "elastic"
          password: "password"
    state: present

- name: Elastic CS Certificate
  ravendb.ravendb.connection_string:
    url: "http://192.168.100.15:8080"
    database_name: "my_database"
    name: "elastic_cert"
    cs_type: "ELASTIC_SEARCH"
    properties:
      nodes:
        - "http://localhost:9200"
      authentication:
        certificate:
          certificates_base64:
            - "{{ lookup('ansible.builtin.file', '/tmp/client.pfx.b64') | trim }}"
    state: present

- name: Delete Elastic CS
  ravendb.ravendb.connection_string:
    url: "http://192.168.100.15:8080"
    database_name: "my_database"
    name: "elastic"
    cs_type: "ELASTIC_SEARCH"
